<html>
	<head>
		<script>
			function maior(){
				
				var n1 = Number(document.getElementById("Nr1").value);
				var n2 = Number(document.getElementById("Nr2").value);
				var n3 = Number(document.getElementById("Nr3").value);
				var n4 = Number(document.getElementById("Nr4").value);
				var n5 = Number(document.getElementById("Nr5").value);
				var n6 = Number(document.getElementById("Nr6").value);
				var n7 = Number(document.getElementById("Nr7").value);
				var n8 = Number(document.getElementById("Nr8").value);
				var n9 = Number(document.getElementById("Nr9").value);
				var n10 = Number(document.getElementById("Nr10").value);
				
				var vetor = [n1,n2,n3,n4,n5,n6,n7,n8,n9,n10];
				var maior = vetor[0];
				
				for(i=1;i<10;i++){
					if(vetor[i]>maior){
						maior = vetor[i];
					}
				}
				
				var saida = document.getElementById("saida");
				saida.innerText = "Maior: " + maior;
			}	
		</script>
	
	</head>
	
	<body>
		<input type="text" id="Nr1"/><br>
		<input type="text" id="Nr2"/><br>
		<input type="text" id="Nr3"/><br>
		<input type="text" id="Nr4"/><br>
		<input type="text" id="Nr5"/><br>
		<input type="text" id="Nr6"/><br>
		<input type="text" id="Nr7"/><br>
		<input type="text" id="Nr8"/><br>
		<input type="text" id="Nr9"/><br>
		<input type="text" id="Nr10"/><br>
		
		<input type="button" value="Maior" onclick="maior()"/>
		
		<label id="saida"></label>
	
	</body>
</html>
