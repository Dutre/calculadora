<html>
	<head>
		<script>
			function Trocar(){
				var n1 = Number(document.getElementById("Campo1").value);
				var n2 = Number(document.getElementById("Campo2").value);
				var t;
				
				t = n1.value;
				n1.value = n2.value;
				n2.value = t;
				
			}
		
		</script>
	
	</head>
	
	<body>
		<input type="text" id="Campo1"/>
		<input type="text" id="Campo2"/>
		
		<input type="button" value="Trocar" onclick="Trocar()"/>
	
	</body>
</html>
